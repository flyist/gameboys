repositories {
    mavenCentral()
}

apply plugin: 'java'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

version = '1.0'

jar {
    manifest.attributes provider: 'gradle'
}